<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="list-boxes">
      <div class="box" id="box01">
        <h2>To do</h2>
        <ul class="list" id="list-todo"></ul>
        <button onclick="orderTask()">
          <p>+ Add task</p>
        </button>
      </div>
      <div class="box" id="box02">
        <h2>In progress</h2>
        <ul class="list" id="list-progress"></ul>
        <button onclick="orderTask()">
          <p>+ Add task</p>
        </button>
      </div>
      <div class="box" id="box03">
        <h2>Stuck</h2>
        <ul class="list" id="list-stuck"></ul>
        <button onclick="orderTask()">
          <p>+ Add task</p>
        </button>
      </div>
      <div class="box" id="box04">
        <h2>Done</h2>
        <ul class="list" id="list-done"></ul>
        <button onclick="orderTask()">
          <p>+ Add task</p>
        </button>
      </div>
    </div>
    <!-- Filling form -->
    <div class="form-background">
      <div class="form">
        <button id="close-form" onclick="closeTask()">Close</button>
        <h2>Add task</h2>
        <label for="title">Title</label>
        <input type="text" id="titleinput" />
        <label for="description">Description</label>
        <input
          id="textinput"
          rows="4"
          cols="50"
          name="comment"
          form="usrform"
        />
        <label for="status">Status</label>
        <select name="" id="lists-of-option">
          <option class="taskoptions" id="ToDo" value="ToDo">To do</option>
          <option class="taskoptions" id="InProgress" value="InProgress">
            In progress
          </option>
          <option class="taskoptions" id="Stuck" value="Stuck">Stuck</option>
          <option class="taskoptions" id="Done" value="Done">Done</option>
        </select>
        <label for="Priority">Priority</label>
        <select name="" id="">
          <option value="">Low</option>
          <option value="">Medium</option>
          <option value="">High</option>
        </select>
        <button onclick="addTask()">Add task</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
