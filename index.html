<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/272037327f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="list-boxes">
      <div class="box" id="box01">
        <div>
          <h2 data-status="todo" class="title">To do</h2>
          <span>0</span>
        </div>
        <ul class="list" id="list-todo"></ul>
        <button onclick="orderTask()">
          <p>+ Add task</p>
        </button>
      </div>
      <div class="box" id="box02">
        <div>
          <h2 data-status="inProgress" class="title">In progress</h2>
          <span>0</span>
        </div>

        <ul class="list" id="list-progress"></ul>
        <button onclick="orderTask()">
          <p>+ Add task</p>
        </button>
      </div>
      <div class="box" id="box03">
        <div>
          <h2 data-status="stuck" class="title">Stuck</h2>
          <span>0</span>
        </div>

        <ul class="list" id="list-stuck"></ul>
        <button onclick="orderTask()">
          <p>+ Add task</p>
        </button>
      </div>
      <div class="box" id="box04">
        <div>
          <h2 data-status="done" class="title">Done</h2>
          <span>0</span>
        </div>
        <ul class="list" id="list-done"></ul>
        <button onclick="orderTask()">
          <p>+ Add task</p>
        </button>
      </div>
    </div>
    <!-- Filling form -->
    <div class="form-background" onclick="">
      <div class="form">
        <button id="close-form" onclick="closeTask()">Close</button>
        <h2>Add task</h2>
        <label for="title">Title</label>
        <input type="text" id="titleinput" />
        <label for="description">Description</label>
        <textarea
          id="textinput"
          rows="4"
          cols="50"
          name="comment"
          form="usrform"
        ></textarea>
        <label for="status">Status</label>
        <select name="" id="lists-of-option">
          <option class="taskoptions" id="ToDo" value="todo">To do</option>
          <option class="taskoptions" id="InProgress" value="inProgress">
            In progress
          </option>
          <option class="taskoptions" id="Stuck" value="stuck">Stuck</option>
          <option class="taskoptions" id="Done" value="done">Done</option>
        </select>
        <label for="Priority">Priority</label>
        <select name="" id="priority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <button id="addtask" onclick="addTask()">Add task</button>
      </div>
    </div>
    <!-- Edit task -->
    <div class="edit-background" onclick="">
      <div class="form">
        <button id="close-form" onclick="closeTask()">Close</button>
        <h2>Edit task</h2>
        <label for="edit_title">Title</label>
        <input type="text" id="edittitleinput" />
        <label for="editdescription">Description</label>
        <textarea
          id="edittextinput"
          rows="4"
          cols="50"
          name="comment"
          form="usrform"
        ></textarea>
        <label for="status">Status</label>
        <select name="" id="edit-lists-of-option">
          <option class="taskoptions" id="editToDo" value="todo">To do</option>
          <option class="taskoptions" id="editInProgress" value="inProgress">
            In progress
          </option>
          <option class="taskoptions" id="editStuck" value="stuck">
            Stuck
          </option>
          <option class="taskoptions" id="editDone" value="done">Done</option>
        </select>
        <label for="Priority">Priority</label>
        <select name="" id="editpriority">
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <button id="edittaskdone" onclick="">Edit task</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
